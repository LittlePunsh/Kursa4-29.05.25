<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список игр - Witcher Keep</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background-color: #2a2a2a;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            color: #d4af37;
            margin-bottom: 30px;
        }

        .success, .error {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .success {
            background-color: #2e5730;
            color: #b4f5b8;
            border: 1px solid #5aa65a;
        }

        .error {
            background-color: #5a1c1c;
            color: #ffbaba;
            border: 1px solid #c04848;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .data-table th, .data-table td {
            padding: 12px 16px;
            border: 1px solid #444;
            text-align: left;
        }

        .data-table thead {
            background-color: #3a3a3a;
        }

        .data-table th {
            color: #d4af37;
            font-size: 1em;
        }

        .data-table tbody tr:nth-child(odd) {
            background-color: #2e2e2e;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #252525;
        }

        .data-table a {
            color: #d4af37;
            font-weight: bold;
            text-decoration: none;
        }

        .data-table a:hover {
            text-decoration: underline;
        }

        a {
            color: #d4af37;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Список игр</h1>

    <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

    <table class="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Год выпуска</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${games}">
            <td th:text="${game.id}">1</td>
            <td th:text="${game.name}">The Witcher</td>
            <td th:text="${game.releaseYear}">2007</td>
            <td><a th:href="@{/admin/games/__${game.id}__/content}">Управление контентом</a></td>
        </tr>
        </tbody>
    </table>

    <p><a th:href="@{/admin}">← Назад в админку</a></p>
</div>
</body>
</html>
