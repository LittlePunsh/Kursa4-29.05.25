<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Конфигурация: ' + configuration.name}"></title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #2a2a2a;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        h1, h2, h3 {
            color: #d4af37;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 1em;
        }

        strong {
            color: #f0d98c;
        }

        .success, .error {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .success {
            background-color: #2e5730;
            color: #b4f5b8;
            border: 1px solid #5aa65a;
        }

        .error {
            background-color: #5a1c1c;
            color: #ffbaba;
            border: 1px solid #c04848;
        }

        .config-choices-list {
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 15px;
        }

        .config-choices-list ul {
            list-style: none;
            padding: 0;
        }

        .config-choices-list li {
            background-color: #333;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            line-height: 1.5em;
        }

        .config-choices-list li strong {
            color: #d4af37;
        }

        .config-choices-list li span {
            font-size: 0.95em;
            color: #ccc;
        }

        a {
            color: #d4af37;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        small {
            color: #888;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Детали конфигурации сохранения</h1>

    <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

    <h2><span th:text="${configuration.name}">Название конфигурации</span></h2>

    <p><strong>ID:</strong> <span th:text="${configuration.id}"></span></p>
    <p><strong>Игра-источник:</strong> <span th:text="${originatingGame.name}"></span></p>
    <p><strong>Описание:</strong> <span th:text="${configuration.description}"></span></p>

    <h3>Включенные решения</h3>
    <p><small>Список решений в этой конфигурации будет отображен здесь.</small></p>

    <p><a th:href="@{/admin/configs}">← Назад к списку конфигураций</a></p>
    <p><a th:href="@{/admin}">← Назад в админку</a></p>
</div>
</body>
</html>
