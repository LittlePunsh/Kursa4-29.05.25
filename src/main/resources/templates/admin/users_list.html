<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей - Witcher Keep</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Список пользователей</h1>

    <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>


    <table class="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>Дата регистрации</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">testuser</td>
            <td th:text="${user.email}">user@example.com</td>
            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01 10:00</td>
            <td>
                <ul>
                    <li th:each="role : ${user.roles}" th:text="${role.name}">ROLE_USER</li>
                </ul>
            </td>
            <td><a th:href="@{/admin/users/__${user.id}__}">Управление ролями</a></td>
        </tr>
        </tbody>
    </table>

    <p><a th:href="@{/admin}">← Назад в админку</a></p>
</div>
</body>
</html>
