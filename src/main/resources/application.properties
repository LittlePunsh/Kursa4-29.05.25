# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/witcher_db?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Data Loader Configuration
app.dataloader.enabled=true
app.dataloader.witcher1-global-saves-json=classpath:data/witcher1_global_saves_data.json
app.dataloader.witcher1-local-decisions-json=classpath:data/witcher1_local_decisions.json

# Premade Saves Storage Configuration
app.premade-saves.base-dir=./premade-saves

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template-location=true

